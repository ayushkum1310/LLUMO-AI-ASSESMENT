<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        async function summarizeText() {
            const inputText = document.getElementById("inputText").value;
            const response = await fetch('/summarize/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });
            const result = await response.json();
            document.getElementById("output").innerText = result.summary;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Text Summarizer</h1>
        <div class="form-group">
            <textarea id="inputText" class="form-control" rows="10" placeholder="Enter text here..."></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="summarizeText()">Summarize</button>
        </div>
        <h2 class="mt-4">Summary:</h2>
        <p id="output" class="border p-3 bg-white"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
